
<!-- ! + Tabulador --> conseguimos crear la estructura del documento -->
<!-- html:5  conseguimos crear la estructura del documento -->
<!-- Esta etiqueta indica que estamos generando un documento html -->
<!DOCTYPE html>
<!-- Indica el lenguaje principal de la app -->
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo del documento -->
    <title>Document</title>
    <!-- fvicon imagen de la app -->
</head>

<body>
    <!-- Dentro del body tendremos los elementos / etiquetas que forman nuestra app -->
